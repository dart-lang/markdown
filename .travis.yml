language: dart
sudo: false
dart:
  - stable
  - dev
  - 1.23.0
  - 1.22.1
  - 1.21.1
dart_task:
  # Using the expanded reporter to work-around
  # https://github.com/dart-lang/markdown/issues/191
  - test: --reporter expanded
    xvfb: false
  - dartfmt
  - dartanalyzer

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
