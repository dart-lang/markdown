language: dart

dart:
  - stable
  - dev

dart_task:
  - test: -p vm  --total-shards 2 --shard-index 0
  - test: -p vm  --total-shards 2 --shard-index 1

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
