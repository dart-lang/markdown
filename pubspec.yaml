  charcode: ^1.1.0
  meta: ^1.0.0

dev_dependencies:
  build_runner: ^1.0.0
  build_version: ^2.0.0
  build_web_compilers: '>=1.0.0 <3.0.0'
  collection: ^1.2.0
  expected_output: ^1.2.1
  html: '>=0.12.2 <0.15.0'
  io: ^0.3.2+1
  js: ^0.6.1
  path: ^1.3.1
  pedantic: ^1.9.0
  test: ^1.2.0
  yaml: ^2.1.8
