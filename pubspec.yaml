name: markdown
version: 4.0.0-dev

description: A portable Markdown library written in Dart that can parse
 Markdown into HTML.
homepage: https://github.com/dart-lang/markdown

executables:
  markdown:

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  args: '>=1.0.0 <3.0.0'
  charcode: ^1.2.0
  meta: ^1.3.0

dev_dependencies:
  build_runner: ^1.0.0
  build_version: ^2.0.0
  build_web_compilers: '>=1.0.0 <3.0.0'
  collection: ^1.15.0
  html: '>=0.12.2 <0.15.0'
  io: ^0.3.2+1
  js: ^0.6.3
  path: ^1.8.0
  pedantic: ^1.10.0
  test: ^1.16.0
  yaml: ^3.0.0
