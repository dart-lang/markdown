name: markdown
version: 6.0.0-dev

description: A portable Markdown library written in Dart that can parse
 Markdown into HTML.
repository: https://github.com/dart-lang/markdown

executables:
  markdown:

environment:
  sdk: '>=2.16.2 <3.0.0'

publish_to: none

dependencies:
  archive: ^3.3.0
  args: ^2.0.0
  http: ^0.13.0
  kroki:
    path: ../kroki.dart/
  meta: ^1.3.0

dev_dependencies:
  build_runner: ^2.0.5
  build_version: ^2.0.3
  build_web_compilers: ^3.0.0
  collection: ^1.15.0
  html: ^0.15.0
  io: ^1.0.0
  js: ^0.6.3
  lints: ^1.0.1
  path: ^1.8.0
  test: ^1.16.0
  yaml: ^3.0.0
